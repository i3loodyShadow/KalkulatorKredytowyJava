<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Kalkulator kredytowy" style="margin: 1em auto" toggleable="true" closable="true" toggleSpeed="500">
	
		<h:form id="bla">
		
			<h:panelGrid id="grid" columns="3" cellpadding="5">
			
				<p:outputLabel for="kwota" 
							   value="Kwota:" />
	  			<p:inputText id="kwota" 
	  						 value="#{kredBB.kwota}" 
	  						 required="true" requiredMessage="Nie podano kowty" converterMessage="Podana wartość nie jest numeryczna" 
	  						 validatorMessage="Kwota musi zawierać się w przedziale od 10 000 do 500 000">
	  					<f:validateDoubleRange minimum="10000" maximum="500000"/>
	  					</p:inputText>
	  			<p:message for="kwota" />
	  			
	  			<p:outputLabel for="lat" 
	  						   value="Lat:" />
	  			<p:inputText id="lat" 
	  						 value="#{kredBB.lat}" 
	  						 required="true" requiredMessage="Nie podano lat" converterMessage="Podana wartość nie jest numeryczna" 
	  						 validatorMessage="Długość kredytu musi zawierać się w przedziale od 2 do 30 lat">
	  					<f:validateDoubleRange minimum="2" maximum="30"/>
	  					</p:inputText>
	  			<p:message for="lat" />
	  			
	  			<p:outputLabel for="procent" 
	  						   value="Procent:" />
	  			<p:inputText id="procent" 
	  						 value="#{kredBB.procent}" 
	  						 required="true" requiredMessage="Nie podano oprocentowania" converterMessage="Podana wartość nie jest numeryczna"
	  						 validatorMessage="Procent musi zawierać się w przedziale od 5 do 50">
	  					<f:validateDoubleRange minimum="5" maximum="50"/>
	  					</p:inputText>
	  			<p:message for="procent" />
				
				<p:commandButton value="Oblicz" action="#{kredBB.calc()}" update="@form" />
				<p:commandButton value="Oblicz (AJAX)" action="#{kredBB.calc_AJAX()}" update="msg"/>
				
			</h:panelGrid>
			
			<p:messages id="msg" />
			
			<h:commandLink value="Informacje" action="#{kredBB.info()}" />
			
		</h:form>
	
		</p:panel>
	</ui:define>
</ui:composition>	
</html>
