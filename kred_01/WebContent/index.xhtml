<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kredyt</title>
</h:head>
<h:body>

	<p:panel header="Kalkulator kredytowy" style="margin: 1em auto" toggleable="true" closable="true" toggleSpeed="500">

	<h:form id="bla">
	
		<h:form>
    		<p:messages id="messages" showDetail="true" closable="true">
        		<p:autoUpdate />
    		</p:messages>
 
    		<p:commandButton value="Info" action="#{messagesView.info}" />
    		<p:commandButton value="Warn" action="#{messagesView.warn}" />
    		<p:commandButton value="Error" action="#{messagesView.error}" />
    		<p:commandButton value="Fatal" action="#{messagesView.fatal}" />
		</h:form>
	
		<h:panelGrid id="grid" columns="3" cellpadding="5">
		
			<p:outputLabel for="kwota" value="Kwota"/>
  			<p:inputText id="kwota" value="#{kredBB.kwota}" requierd="true" requierdMessage="Nie podano kowty"/>
  			<p:message for="kwota"/>
  			
  			<p:outputLabel for="lat" value="Lat"/>
  			<p:inputText id="lat" value="#{kredBB.lat}" requierd="true" requierdMessage="Nie podano lat"/>
  			<p:message for="lat"/>
  			
  			<p:outputLabel for="procent" value="Procent"/>
  			<p:inputText id="procent" value="#{kredBB.procent}" requierd="true" requierdMessage="Nie podano oprocentowania"/>
  			<p:message for="procent"/>
			
			<p:commandButton value="Oblicz" action="#{kredBB.calc()}" update="@form"/>
			<p:commandButton value="Oblicz (AJAX)" action="#{kredBB.calc_AJAX()}" update="msg"/>
			
		</h:panelGrid>
		
		<p:messages id="msg" />
		
		<h:commandLink value="Informacje" action="#{kredBB.info()}" />
		
	</h:form>

	</p:panel>
	
</h:body>
</html>
